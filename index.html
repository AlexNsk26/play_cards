<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Play card game</title>
    </head>

    <body>
        <div class="app center"></div>
        <script src="./src/reqest.js"></script>
        <script src="./src/template-engine.js"></script>
        <script src="./node_modules/vanil-stopwatch-js/build/vanil-stopwatch.js"></script>
        <script src="./src/dif_level.js"></script>
        <script src="./src/playground.js"></script>

        <script>
            const app = document.querySelector('.app');
            const difLevel = new DifficultyLevel(app);
           
            // Initialize an instance.
            const sw = new Stopwatch();
            let hidePlayground;
            app.addEventListener('click', getPlayground);
            function getPlayground(e) {
                if (e.target.classList.contains('difficultyLevelDivBtnStart')) {
                    hidePlayground = new Playground(app, sw);
                }
            }
        </script>
    </body>
</html>
